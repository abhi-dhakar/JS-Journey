<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Demo</title>
    <style>
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        #mouseArea { width: 200px; height: 100px; background: #f0f0f0; margin: 10px 0; }
        #draggable { width: 100px; height: 100px; background: #ddd; cursor: move; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Click Event -->
        <button id="myButton">Click Me</button>

        <!-- Mouse Events -->
        <div id="mouseArea">Mouse over this area</div>

        <!-- Form Events -->
        <form id="myForm">
            <input type="text" id="myInput" placeholder="Type something...">
            <button type="submit">Submit</button>
        </form>

        <!-- Drag and Drop -->
        <div id="draggable" draggable="true">Drag me</div>

        <!-- Media Events -->
        <video id="myVideo" width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="events.js"></script>
</body>
</html>
